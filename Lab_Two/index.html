<!DOCTYPE html>
<html lang="en">



<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Survey</title>
     <style>
          input {
               display:block; 
          }

          input[type="submit"] {
               margin-top: 1rem; 
          }
          label {
               display:block; 
               margin: 1rem 0; 
          }
          legend {
               font-weight: bold; 
               font-size: 1.2rem; 
          }
          
     </style>
</head>

<body>
   <header>
          <h1>User Info Survey</h1>
          <p>Please answer the following questions</p>
   </header>

   <form method="post" action="">
    <fieldset> <!--Group of Text inputs-->
        <legend>User Information</legend>
        <label for="firstname">First Name:</label>
        <input type="text" name="firstname" id="firstname" placeholder="First Name">

        <label for="lastname">Last Name:</label>
        <input type="text" name="lastname" id="lastname" placeholder="Last Name">

        
        <label for="Email">Email Address:</label>
        <input type="email" name ="email" id="email" placeholder="Email">

        <label for="password">Password:</label>
        <input type="password" name="password" id="password" placeholder="Password"  pattern="^(?=.*[A-Z].*[A-Z])(?=.*[!@#$&*])(?=.*[0-9].*[0-9])(?=.*[a-z].*[a-z].*[a-z]).{8}$" title = "must have one number and one uppercase letter, one lowercase letter and one special character and be at least 8 characters long">

        <label for="password">Password Confirm:</label>
        <input type="password" name="password_Confirm" id="password_Confirm" placeholder="Confirm Password">

        <label for="dateofbirth">Date of Birthday:</label>
        <input type="date" name="dateofbirth" id="dateofbirth">

        <label for="gender"> Gender:</label>
        <label for="male"> Male</label>
        <input type="radio" name="gender" id="male" value="male">

        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="female">
        
        <label for="other">Other</label>
        <input type="radio" name="gender" id="other" value="other">

        <input type="submit" value="Submit Form">
    </fieldset>
   
</form>

</body>

</html>
